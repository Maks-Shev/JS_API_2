<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Навигационное меню</title>
        <style>
            /* Стили навигационного меню  */
                nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                background-color: #333;
                }
                nav ul li {
                margin: 0;
                padding: 0;
                }
                nav ul li a {
                display: block;
                padding: 10px 20px;
                color: #fff;
                text-decoration: none;
                transition: background-color 0.3s;
                }
                nav ul li a:hover {
                background-color: #555;
                }
                nav ul li a.active {
                background-color: #f00;
                }
             /* Стили для активной страницы */
            .content {
                padding: 60px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="#">Главная</a>
                    </li>
                    <li>
                        <a href="#">О нас</a>
                    </li>
                    <li>
                        <a href="#">Услуги</a>
                    </li>
                    <li>
                        <a href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <h1>Добро пожаловать на наш сайт</h1>
        </div>
        <script>
            // Получаем все элементы меню
            const menuItems = document.querySelectorAll("nav ul li a");
            console.log(menuItems);

            // Добавляем обработчик события для каждого элемента меню
            menuItems.forEach(item => {
                item.addEventListener('click', (event) => {
                    // Отменяем стандартное действие(переход по ссылке)
                    event.preventDefault();

                    // Удаляем класс active у всех пунктов меню
                    menuItems.forEach(item => item.classList.remove('active'));

                    // Добавляем класс active только выбранному пункту меню
                    item.classList.add("active");
                });
            });

        //     for (const element of menuItems) {
        //         element.classList.remove("active");

        //     }
        //     event.currentTarget.classList.add("active");
        //   };

        //   for (const element of menuItems) {
        //     element.addEventListener("click", activationElement);
        //   };

        </script>
    </body>
</html>
