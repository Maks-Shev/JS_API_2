<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            * {
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }
            .slider-container {
                position: relative;
                width: 100%;
                max-width: 600px;
                margin-top: 50px;
                overflow: hidden;
                margin: 50px auto;

            }

            .slider {
                display: flex;
                transition: transform 0.5s ease-in-out;
            }

            .slide {
                flex: 0 0 100%;
            }

            img {
                width: 600px;
               height: 300px;
            }

            .dots {
                text-align: center;
                margin-top: 10px;
            } 

            .dot {
                display: inline-block;
                width: 10px;
                height: 10px;
                background-color: #bbb;
                border-radius: 50%;
                margin: 0 5px;
                cursor: pointer;
            }

            .dot.active {
                background-color: #333;
            }

            .prev, .next {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                padding: 10px;
                background-color: rgba(0, 0, 0, 0.5);
                color: #fff;
                border: none;
                cursor: pointer;
                width: 50px;
                height: 50px;
                border-radius: 10%;
            }

            .prev {
                left: 0;
            }

            .next {
                right: 0;
            }

        </style>
    </head>
    <body>
        <div class="slider-container">
            <div id="slider" class="slider"></div>
            <button class="prev">Prev</button>
            <button class="next">Next</button>
            <div id="dots" class="dots"></div>
        </div>

<script>

const images = [
    '/dz/img/img-1.jpg', 
    '/dz/img/img-2.jpg', 
    '/dz/img/img-3.jpg',
    '/dz/img/img-1.jpg',
];

const slider = document.querySelector(".slider");
const dotsContainer = document.querySelector("#dots");
const prevBtn = document.querySelector(".prev");
const nextBtn = document.querySelector(".next");

let currentSlider = 0;

function createSlider(image) {
    const slide = document.createElement("div");
    slide.classList.add("slide");
    slide.innerHTML = `<img src="${image}" alt="Slide">`;
    return slide;
}

function createDots(index) {
    const dot = document.createElement("span");
    dot.classList.add("dot");
    dot.setAttribute('data-index', index);
    dot.addEventListener('click', () => showSlide(index));
    return dot;
}

function showSlide(index) {
    currentSlider = index;
    const offset = -currentSlider * 100;
    slider.style.transform = `translateX(${offset}%)`;

    const dots = document.querySelectorAll('.dot');
    dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
    });
}

images.forEach((image, index) => {
    const slide = createSlider(image);
    slider.append(slide);
});

images.forEach((_, index) => {
    const dot = createDots(index);
    dotsContainer.append(dot);
});

showSlide(currentSlider);

prevBtn.addEventListener("click", () => {
    currentSlider = (currentSlider === 0) ? images.length - 1 : currentSlider - 1;
    showSlide(currentSlider);
});

nextBtn.addEventListener("click", () => {
    currentSlider = (currentSlider === images.length - 1) ? 0 : currentSlider + 1;
    showSlide(currentSlider);
});

        </script>
    </body>
</html>
